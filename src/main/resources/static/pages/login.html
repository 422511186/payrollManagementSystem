<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../css/login_register.css" rel="stylesheet">
    <script src="../js/login.js"></script>
    <script src="../js/axios.js"></script>
</head>
<body>
<div class="loginBox">
    <form action="#" onclick="return false">
        <img alt="" class="img" id="login_img" src="../imgs/img_1.png" >
        <div>
            <input class="text" placeholder="账号" type="text" value="" name="account" id="account">
        </div>
        <div>
            <input class="password" placeholder="密码" type="password" value="" name="password" id="password">
        </div>

        <div>
            <button class="submit" id="submit">登录</button>
            <input class="submit" type="reset" value="重置">
        </div>
    </form>
</div>

</body>

</html>
