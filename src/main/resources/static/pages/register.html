<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../css/login_register.css" rel="stylesheet">
    <script src="../js/register.js"></script>
    <script src="../js/axios.js"></script>

</head>
<body>
<div class="loginBox">
    <form onclick="return false">
        <img alt="" class="img" id="register_img" src="../imgs/img_1.png">
        <div>
            <input class="text" placeholder="账号" type="text" value="" name="account" id="account">
        </div>
        <div>
            <input class="password" placeholder="密码" type="password" value="" name="password" id="password">
        </div>

        <div>
            <button class="submit" id="submit">注册</button>
            <input class="submit" type="reset" value="重置">
        </div>
    </form>
</div>

</body>
</html>
