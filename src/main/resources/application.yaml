#数据库初始化
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payroll_management?characterEncoding=UTF-8&&serverTimezone=GMT&&allowMultiQueries=true&&&rewriteBatchedStatements=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

    # 配置mybatis规则、使用MyBatisPlus则此项配置无效
mybatis:
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true  #开启驼峰命名
